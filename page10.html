<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS Refs -->
    <link type="text/css" href="css/styles.css" rel="stylesheet"/>

    <!-- Title -->
    <title>Design Project - Go to Work</title>

</head>

<body>
    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">
            <div class="progress-orb"></div>
            <div class="progress-bar-content">
                <div class="progress-segments" id="progress-segments"></div>
            </div>
        </div>
    </div>
    
    <!-- Content -->
    <div class="container">
        <div class="panel" id="main-panel">
            <div class="frame">
                <img class="img" src="video/day.png" controls></img>
            </div>
            <button class="cycle-button" id="cycle-button">Continue</button>
            
            <!-- Break the Cycle Button (hidden initially) -->
            <button class="break-cycle-button" id="break-cycle-button" onclick="handleBreakCycle()" style="display: none; opacity: 0; pointer-events: none;">
                Break the Cycle
            </button>
        </div>
    </div>

    <!-- Script -->
    <script src="js/script.js"></script>
    <script src="js/cycle-system.js"></script>
</body>

</html>
